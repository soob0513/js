<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 조건문 -> if, else if, else, switch
        let num = 10;
        if(num > 10) {
            console.log("10보다 큽니다!");
        }else if(num <10){
            console.log("10보다 작습니다!");
        }else{
            console.log("같습니다");
        }



        // 실습 
        // 1. 사용자에게 숫자 하나를 입력받기
        // 2. 조건문 -> 사용자가 입력한 숫자가 22라면 -> 인증성공 알림 alert
        // 2.1 사용자가 입력한 숫자가 22를 제외한 다른 숫자 -> 인증실패 알림
        // 2.2 사용자가 숫자 0을 입력하면 -> 상담원 연결 알림창
        let num2 = Number(prompt("숫자를 입력하세요"));
        if (num2 == 22){
            alert("인증에 성공하였습니다!"); 
        }else if(num2 == 0){
            alert("상담원 연결이 진행됩니다.");
        }else{
            alert("인증에 실패하였습니다.");
        }


        // switch -> 조건문을 작성할 때 값을 비교하는 방법
        switch(num2){
            case 22 : 
                alert("인증성공!")
                break;
            case 0 :
                alert("상담원연결")
                break;
            default : 
                alert("인증실패")
                break;
        }

    </script>
</body>
</html>
