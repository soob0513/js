<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 라이브러리는 head 안에 적는 것이 좋음! -->
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        // 코드의 순서를 바꾸는 방법 -> 문서(html)가 완성이 되면 그때부터 실행해라
        // 코드의 실행순서 
        // 1. 위에서 아래로 순차적으로 실행
        // 2. 왼쪽에서 오른쪽으로 실행
        // 그래서! 자바스크립트 코드를 작성할 때 
        // 1. HTML코드가 생성이 다 되면 script코드를 작성해라!
        // 2. 코드의 순서를 변경하는 로직을 작성
        $(document).ready(function(){      // 여기서만 실행 -> 익명함수 활용
            $("#txt").css("color","red");
        })
        $(function(){
            // 코드 작성
        })
    </script>
</head>
<body>
    <h1 id="txt">텍스트</h1>
    
    <!-- 실행순서 잘못됨
        <script>
        $("#txt").css("color","red");
        </script>
        <script src="jquery-3.7.1.min.js"></script>
     -->
</body>
</html>
