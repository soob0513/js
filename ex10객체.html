<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체(Object) : 여러 데이터를 담는 데이터 바구니 (파이썬의 딕셔너리)
        // → 객체 지향 프로그래밍에서 "데이터(속성)"과 그 데이터에 관련되는 "동작(절차, 방법,기능)"을 모두 포함한 개념
        // → 객체 지향 : 쪼개서 만듦 -> 레고처럼 합침
        // 기본구조 -> Key : Value
        // ★장점 : Key값을 꺼냈을 때 무슨 데이터인지 유추할 수 있다.
            // ★-> 여러 의미를 가진 데이터를 담아줄 수 있다.  <-> 배열 
        // 사람 객체를 생성 -> 이름, 나이, 성별
        // person = [이가현, 26, 여자]
        let person = {
            이름 : "이가현",
            나이 : 26,
            성별 : "여자",
            학교 : ["비아초", "월계중", "첨단고", "전남대", {학번 : 18, 학과 : "중문과"}]
        }
        // 조회 하는 방법! 객체이름.Key
        person.이름
        // 학교 중 전남대 조회
        person.학교[3]
        // 학과 조회
        person.학교[4].학과

        // ★객체 데이터를 조회할 때는 두가지만 기억할 것!
        // 데이터의 구조가 아무리 복잡해도 객체 -> key, 배열 -> 인덱스

    </script>
</body>
</html>
