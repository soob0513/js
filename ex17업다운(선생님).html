<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="number">0</p>
    <button id="btn1">+1 증가</button>
    <button id="btn2">-1 감소</button>

    <script>
        let data = Number(document.getElementById("number").innerHTML);
        function plus(){
            data ++
            document.getElementById("number").innerHTML = data ;
        }
        function minus(){
            if (data <= 0){
                document.getElementById("number").innerHTML = 0;
            }else{
                data --
                document.getElementById("number").innerHTML = data;
            }
        }

        // 코드 더 짧게 만들기!

        document.getElementById("btn2").addEventListener("click", minus);
