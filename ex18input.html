<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        innerHTML은 요소 안 콘텐츠를 가져와야함! → 홀태그에는 콘텐츠가 없음! 그렇다면? 
        input태그의 데이터는 value 속성 안에 저장이 된다★

        input태그는 반드시 value, name의 역할을 기억해야한다
        1) value -> 선택한, 입력한 값들이 저장되는 공간
        2) name -> 값을 구분지어주는 key 역할 -> 서버와 통신할 때 필요
    -->
    <!-- 
        ※ 컴퓨터가 읽을 수 있는 것은 태그 안의 정보뿐!
        좋아하는 취미
        배구<input type="checkbox" value="배구" name="like">
        독서<input type="checkbox" value="독서" name="like">

        싫어하는 취미
        캠핑<input type="checkbox" value="캠핑" name="hate">
        출근<input type="checkbox" value="출근" name="hate"> 
    -->



    <input type="text" id="txt">
    <button id="btn">인풋값 수집</button>

    <script>
        document.getElementById("btn").addEventListener("click", function(){alert(document.getElementById("txt").value)});
    </script>
</body>
</html>
