<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>클릭 한 번 해볼까요?</h1>
    <div id="area"></div>
    <button id="btn1">h1태그 생성</button>
    <button id="btn2">a태그 생성</button>
    <button id="btn3">ul태그 생성</button>

    <script>
        // 프로세스
        // 1. 각각 버튼에 사용할 함수를 제작. 총 3개
        // 2. 만든 함수와 각각 버튼을 연결 -> addEventListener
        // 3. 각각 함수에 기능 정의 -> 버튼을 클릭했을 때 해당하는 태그로 내용을 생성
        // 주의점! 비어있는 div에 생성한 글자가 누적돼서 출력되도록

        function h1(){
            document.getElementById("area").innerHTML += "<h1>DOM 활용하기</h1>"
        }
        function a(){
            document.getElementById("area").innerHTML += "<a href='http://www.naver.com'>Naver로 이동</a>"
        }
        let name = "김유현";
        function ul(){
            // document.getElementById("area").innerHTML += "<ul><li>HTML</li><li>CSS</li><li>JS</li></ul>"
            // 이름을 넣고싶다면?
            // document.getElementById("area").innerHTML += "<ul><li>"+name+"</li><li>CSS</li><li>JS</li></ul>"
            // 문자형태를 작성할 때 내용이 많으면 가독성이 떨어진다
            // -> 템플릿문법  (python의 포매팅과 비슷)
            // ~ 밑 `(backtick, backquote) 사용
            
            // 변수를 사용하고 싶을 때(포매팅) -> ${변수명}
            // 변수명 자체에 $를 사용하는 경우도 있다 -> let $_name = "김유현"
            // 제이쿼리 문법에서 $ 사용 -> $()
            document.getElementById("area").innerHTML += `
                <ul>
                    <li>${name}</li>    
                    <li>css</li>    
                    <li>js</li>    
                </ul>`
        }
        document.getElementById("btn1").addEventListener("click", h1);
        document.getElementById("btn2").addEventListener("click", a);
        document.getElementById("btn3").addEventListener("click", ul);
    </script>

</body>
</html>
