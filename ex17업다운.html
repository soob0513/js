        function plus(){
            let num = Number(document.getElementById("number").innerText);
            plusOne = num + 1;
            document.getElementById("number").innerText = plusOne;
        }
        function minus(){
            let num = Number(document.getElementById("number").innerText);
            if (num >= 0){
                return 0;
            }else{
                minusOne = num - 1;
