        function plus(num1, num2){
            console.log(num1+num2);
        }
        plus(1,5);

        // 숫자와 문자열을 동시에 넣는다면?
        plus(1,'5');   // 문자열 '15'가 나옴.

        // 두 개만 넣어야하는데 세 개를 넣는다면?
        plus(1, 5, 10);  // 6이 나옴.

        // 매개변수를 아무것도 안 넣는다면?
        plus();    // NaN : 숫자가 아닌데요
